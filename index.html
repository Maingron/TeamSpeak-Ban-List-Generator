<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Generates Regex Ban lists for TeamSpeak that you can import with YaTQA">
		<title>Maingrons TeamSpeak Banlist generator</title>
		<link rel="shortcut icon" href="logo.svg">
		<link rel="stylesheet" type="text/css" href="css/style.min.css">
	</head>
	<body>
		<div class="bg-image"></div>
		<div>
			<p class="info-note"><strong>Note:</strong> For full functionality, please read the <a href="https://github.com/Maingron/TeamSpeak-Ban-List-Generator#readme" target="_blank" rel="noopener">README</a> and use your browser console (Ctrl+Shift+I).</p>
			<section class="section-tester">
				<h2>Tester </h2>
				<input class="match-tester" type="text" placeholder="Match Tester" oninput="matchTester(this.value, allBanEntries)">
				<textarea name="match-tester--matches" class="match-tester--matches" rows="5" placeholder="Matching matches will be displayed here" readonly></textarea>
			</section>

			<section class="section-output">
				<h2>Generated Yatqa Ban List </h2>
				<textarea name="g-ybl" id="g-ybl" readonly></textarea>
				<table></table>
			</section>
		</div>

		<script>
			let allBanEntries = [];
		</script>

		<script src="matchTester.js"></script>
		<script src="createTableEntry.js"></script>
		<script src="input.js"></script>
		<script src="generateCharsetBan.js"></script>
		<script src="yatqaConverter.js"></script>
		<script src="generator.js"></script>
	</body>
</html>
