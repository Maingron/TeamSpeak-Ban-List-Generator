<!DOCTYPE html>
<html>
	<head>
		<title>Maingrons Teamspeak Banlist generator</title>
		<link rel="shortcut icon" href="logo.svg">
		<link rel="stylesheet" type="text/css" href="css/style.min.css">
	</head>
	<body>
		<div class="bg-image"></div>
		<div>
			<section class="section-tester">
				<h2>Tester </h2>
				<input class="match-tester" type="text" placeholder="Match Tester" oninput="matchTester(this.value, allBanEntries)">
				<textarea name="match-tester--matches" class="match-tester--matches" rows="5" readonly></textarea>
			</section>

			<section class="section-output">
				<h2>Generated Yatqa Ban List </h2>
				<textarea name="g-ybl" id="g-ybl" readonly></textarea>
				<table></table>
			</section>
		</div>

		<script>
			let allBanEntries = [];
		</script>

		<script src="matchTester.js"></script>
		<script src="createTableEntry.js"></script>
		<script src="input.js"></script>
		<script src="generateCharsetBan.js"></script>
		<script src="yatqaConverter.js"></script>
		<script src="generator.js"></script>
	</body>
</html>
